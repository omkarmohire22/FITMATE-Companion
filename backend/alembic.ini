# ==============================
# ALEMBIC CONFIGURATION FILE
# ==============================

[alembic]
# Path to migration scripts
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://postgres.qfctkxppdlsezdjrbgir:2208Omkar04mo@aws-1-us-east-2.pooler.supabase.com:6543/postgres

prepend_sys_path = .

version_path_separator = os

output_encoding = utf-8


# ==============================
# LOGGING CONFIGURATION
# ==============================

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic


[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic


[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic


[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
