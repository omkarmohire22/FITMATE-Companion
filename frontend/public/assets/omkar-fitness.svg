<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#DAA520"/>
    </linearGradient>
  </defs>
  
  <!-- Main Triangle Container -->
  <path d="M250 50 L450 450 L50 450 Z" fill="#222" stroke="#FFD700" stroke-width="8"/>
  
  <!-- Muscle Arm / Bodybuilder Icon (Simplified) -->
  <path d="M180 300 
           Q 180 250, 220 220 
           Q 250 200, 280 220
           Q 320 250, 320 300
           L 300 300
           Q 300 270, 280 250
           Q 250 240, 220 250
           Q 200 270, 200 300
           Z" 
           fill="url(#goldGradient)" transform="translate(0, -50) scale(1.5)" transform-origin="250 250"/>
           
   <!-- Barbell -->
   <rect x="130" y="350" width="240" height="15" fill="#DDD" />
   <rect x="110" y="340" width="20" height="35" rx="2" fill="#AAA" />
   <rect x="370" y="340" width="20" height="35" rx="2" fill="#AAA" />
   <rect x="90" y="330" width="20" height="55" rx="2" fill="#888" />
   <rect x="390" y="330" width="20" height="55" rx="2" fill="#888" />

  <!-- Text -->
  <text x="250" y="420" font-family="Arial Black, Arial, sans-serif" font-weight="bold" font-size="32" text-anchor="middle" fill="white" letter-spacing="1">OMKAR FITNESS</text>
</svg>